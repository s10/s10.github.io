{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <ul id="list">
    {{ range .Data.Pages }}
    <li>{{ .Site.Params.DateForm | default "Jan 2, 2006" | .Date.Format }} -
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>

{{ partial "default_foot.html" . }}
